<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class='head'>
      <header>學習漢語</header>
      <p class="title">Learn Chinese</p>
      <p class="victory">Congratulations, you have mastered the material!</p>
      <p class="victory">恭喜，你把資料掌握好</p>
    </section>
    <section class='images'>
      <img src="China-2.png" />
      <img src="guilin.jpg" />
      <img src="bicycle.jpg" />
    </section>

    
    <section class='cards'>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"><h1>成功</h1></div>
          <div class="flip-card-back">
            <p>Successful</p>
            <p>Cheng Gong</p>
          </div>
        </div>
      </div>
      <div class="flip-card1">
        <div class="flip-card-inner1">
          <div class="flip-card-front1"><h1>小心</h1></div>
          <div class="flip-card-back1">
            <p>Be Careful</p>
            <p>Xiao Xin</p>
          </div>
        </div>
      </div>
      <div class="flip-card2">
        <div class="flip-card-inner2">
          <div class="flip-card-front2"><h1>恭喜發財</h1></div>
          <div class="flip-card-back2">
            <p>Felicitations and Prosperity</p>
            <p>Gong Xi Fa Cai</p>
            <p>(Cantonese: Gong Hei Fat Choi)</p>
          </div>
        </div>
      </div>
      <div class="flip-card3">
        <div class="flip-card-inner3">
          <div class="flip-card-front3"><h1>自行車</h4></div>
          <div class="flip-card-back3">
            <p>Bicycle</p>
            <p>Zi Xing Che</p>
          </div>
        </div>
      </div>
      <div class="flip-card4">
        <div class="flip-card-inner4">
          <div class="flip-card-front4"><h1>中國</h1></div>
          <div class="flip-card-back4">
            <p>China</p>
            <p>Zhong Guo</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <label for='card1'>Card 1</label>
      <input type="text" id='card1' name ='card1'><br><br>
      <button id = 'button1' type="button">加入</button>
      <label for='card2'>Card 2</label>
      <input type='text' id='card2' name='card2'><br><br>
      <button id = 'button2' type="button">加入</button>
      <label for='card3'>Card 3</label>
      <input type='text' id='card3' name='card3'><br><br>
      <button id = 'button3' type="button">加入</button>
      <label for='card4'> Card 4</label>

      <label for='card5'>Card 5</label>
